<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
       .container { width: 300px; margin: 0 auto; padding: 20px; }
       .form-group { margin-bottom: 15px; }
       .form-group label { display: block; margin-bottom: 5px; }
       .form-group input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
       .form-group input[type="submit"] { background-color: #007BFF; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
