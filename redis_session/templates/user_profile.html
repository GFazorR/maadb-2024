<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
       .container { width: 300px; margin: 0 auto; padding: 20px; }
       .profile-details { margin-bottom: 15px; }
       .profile-details label { display: block; margin-bottom: 5px; }
       .profile-details p { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-details">
            <label>Username:</label>
            <p>JohnDoe</p>
        </div>
        <div class="profile-details">
            <label>Joined:</label>
            <p>January 1, 2024</p>
        </div>
    </div>
</body>
</html>
